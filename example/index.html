<!DOCTYPE html>
<html>
<head>
    <title>Count My Characters!</title>
    <script src="charCount.js" type="application/javascript"></script>
</head>
<body>
<div id="field">
    <textarea id="input"></textarea>
    <button onclick="countMyChars()">Count My Characters</button>
</div>
<div id="output"></div>
</body>
<script>
    function countMyChars() {
        var counts = countChars(document.getElementById("input").value);
        displayCounts(counts);
    }
</script>

</html>
